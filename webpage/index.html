<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="tooltip.css" />

<body>	
	<div id="top">

 		<div class="confDiv" id="confDivLeft"></div>

		<div id="topMiddle">
			<h1>NBA DRAFT</h1>
			<div id="slider">
				<input id="slide" type="range"
				 min="2" max="40" step="1" value="10"
				 onchange="updateColorScale(+this.value)" />
			</div>
			<br/>
 			The Top <div id="rankNum"></div> players per year
 		</div>

 		<div class="confDiv" id="confDivRight"></div>
	</div>
	<div id="display"></div>

	<div id="tooltip">
		<div id="tooltipTop">
			<div id="tooltipTopLeft">
				<div id="pName"></div>
				<div id="pText">
					<div class="sumLine">
						Picked <span id="pNum" class="boldNum"></span> by <span id="pTeam" class="boldNum"></span>.
					</div>
					<div class="sumLine">
						Ranked <span id="pRank" class="boldNum"></span> from <span id="pYear" class="boldNum"></span>
					</div>
				</div>
			</div>

			<div id="tooltipTopRight">
				<img id="tooltipImg" src="thumbnails/awtrede01.jpg">
			</div>
		</div>
		
		<div id="tooltipBot">
			<div id="labels">
				<div id="minLabel">Minutes</div>
				<div id="perLabel">Player Efficiency Rating</div>
			</div>

		</div>
	</div>


</body>

<script src="lib/d3.js"></script>
<script src="lib/topojson.js"></script>
<script src="lib/queue.js"></script>
<script src="lib/crossfilter.js"></script>
<script src="lineSetup.js"></script>
<script src="addBars.js"></script>
<script src="html5slider.js"></script>

</html>
